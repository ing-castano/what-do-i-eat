{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<section class="mb-5">
    <div class="row text-center">
        <h1>My uploads</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for recipe in uploads %}
        <div class="col">
            <div class="card text-center">
                <img src="/static/images/{{ recipe["photo"] }}" class="card-img-top" alt="{{recipe["name"]}}">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe["name"] }}</h5>
                    <p class="card-text">{{ recipe["recipe"] }}</p>
                    <!-- Future update
                    <a href="#" class="btn btn-primary">Go</a>
                    -->
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</section>
<section>
<h1>Favourite Ones</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for recipe in favs %}
        <div class="col" style="width: 18rem;">
            <div class="card text-center h-100">
                <img src="/static/images/{{ recipe["photo"] }}" class="card-img-top" alt="{{recipe["name"]}}">            
                <div class="card-body">
                    <h5 class="card-title">{{ recipe["name"] }}</h5>
                    <p class="card-text">{{ recipe["recipe"] }}</p>
                    <input type="checkbox" class="btn-check" id="{{recipe["id"]}}" checked onclick="drop_bookmark({{recipe["id"]}});" autocomplete="off">
                        <label class="btn btn-outline-danger" for="{{recipe["id"]}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
                                <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
                                <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
                            </svg>
                        </label>
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</section>
{% endblock %}
