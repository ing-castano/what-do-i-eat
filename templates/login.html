{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
        <h2>Log In</h2>
        <p> Please come in!</p>

    <form action="/login" method="post">
        <div class="row mb-3">
            <div class="col-5 text-end "><p class="d-inline"><span class="align-middle">Username</span></p></div>
            <div class="col-7 text-start">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto d-inline align-middle" id="user" name="username" placeholder="Username" type="text">
                <p id="user_msg" class="d-inline text-danger"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-5 text-end"><p class="d-inline"><span class="align-middle">Password</span></p></div>
            <div class="col-7 text-start">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto d-inline" id="pass" name="password" placeholder="Password" type="password">
                <p id="pass_msg" class="d-inline text-danger"></p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
